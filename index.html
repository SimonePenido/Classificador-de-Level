<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Nível de Personagem - Diablo II</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
<main>
  <section>
  <div class="container">
    <h1>Classificador de Nível de Personagem - Diablo II</h1>
    <p>Selecione a classe e insira a quantidade de experiência (XP de 0 a 12000 pontos) do personagem:</p>
    <label for="classe">Classe:</label>
    <select id="classe">
      <option  value="Amazona">Amazona</option>
      <option  value="Assassina">Assassina</option>
      <option  value="Barbaro">Bárbaro</option>
      <option  value="Druida">Druida</option>
      <option  value="Feiticeira">Feiticeira</option>
      <option  value="Necromante">Necromante</option>
      <option  value="Paladino">Paladino</option>
    </select><br><br>
    <label for="experiencia">Experiência (XP):</label>
    <input type="number" id="experiencia" placeholder="Insira a experiência" required><br><br>
    <button onclick="classificar()">Classificar</button>
    <p id="resultado"></p>
    <img id="imagemPersonagem" src="Imagens/diablo2.png" alt="Imagem do Personagem">
  </div>
</section>
</main>


  <script src="script.js"></script>
</body>

</html>
